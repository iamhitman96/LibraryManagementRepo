<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</head>
<body>

    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="w-75 col-lg-8 offset-lg-2">
                <center>
                    <h2>Payment Details</h2>
                </center>
                <div class="form-group">
                    <label for="bookid" class="col-sm-3 control-label">Payment Id</label>
                    <div class="col-sm-9">
                        <input type="number" id="payid" placeholder="Give the Payment Details" class="form-control" min="0" max="10" step="0"  autofocus>

                    </div>
                </div>
                <div class="form-group">
                    <label for="bookName" class="col-sm-3 control-label">Member ID</label>
                    <div class="col-sm-9">
                        <input type="number" id="memid" placeholder="Give the Member Id" class="form-control" min="0" max="10" step="0" autofocus>

                    </div>
                </div>
                <div class="form-group">
                    <label for="authorname" class="col-sm-3 control-label">Date</label>
                    <div class="col-sm-9">
                        <input type="date" id="date" placeholder="Give the Date" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="genre" class="col-sm-3 control-label">Amount</label>
                    <div class="col-sm-9">
                        <input type="" id="amount" placeholder="Give the Amount" class="form-control" autofocus>
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <center>
                        <button type="submit" class="btn btn-default js">Submit</button>
                        <button type="cancel" class="btn btn-default js">Cancel</button>
                    </center>
                </div>
            </div>
        </form>
    </div>




</body>
</html>
